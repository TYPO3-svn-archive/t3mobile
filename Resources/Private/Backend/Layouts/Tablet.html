<f:be.container>
<!-- CSS -->
<link rel="stylesheet" href="{f:uri.resource(path:'Frameworks/jquery.ui/1.8.10-core-mouse-sortable-widget/themes/base/jquery.ui.all.css')}">
<link rel="stylesheet" href="{f:uri.resource(path:'Styles/Backend/Backend.css')}">
<link rel="stylesheet" href="{f:uri.resource(path:'Styles/Backend/Tablet.css')}">

<!-- jQuery -->
<script src="{f:uri.resource(path:'Frameworks/jquery/1.5.1/jquery-1.5.1.min.js')}" type="text/javascript"></script>
<script src="{f:uri.resource(path:'Frameworks/jquery.ui/1.8.10.custom/jquery-ui-1.8.10.custom.min.js')}" type="text/javascript"></script>

<!-- jQuery UI -->
<script src="{f:uri.resource(path:'Frameworks/jquery.ui/1.8.10-core-mouse-sortable-widget/ui/minified/jquery.ui.core.min.js')}" type="text/javascript"></script>
<script src="{f:uri.resource(path:'Frameworks/jquery.ui/1.8.10-core-mouse-sortable-widget/ui/minified/jquery.ui.widget.min.js')}" type="text/javascript"></script>
<script src="{f:uri.resource(path:'Frameworks/jquery.ui/1.8.10-core-mouse-sortable-widget/ui/minified/jquery.ui.mouse.min.js')}" type="text/javascript"></script>
<script src="{f:uri.resource(path:'Frameworks/jquery.ui/1.8.10-core-mouse-sortable-widget/ui/minified/jquery.ui.sortable.min.js')}" type="text/javascript"></script>

<!-- Backend.js -->
<script src="{f:uri.resource(path:'Javascripts/Backend.js')}" type="text/javascript"></script>
			
	<div class="typo3-fullDoc">
		<div id="typo3-docheader">
			<div id="typo3-docheader-row1">
				<div class="buttonsleft">
					
				</div>
				<div class="buttonsright">
					<f:be.buttons.shortcut />
				</div>
			</div>
			<div id="typo3-docheader-row2">
				<div class="docheader-row2-left">
					<f:be.buttons.csh />
				</div>
				<div class="docheader-row2-right">
					<f:be.pagePath />
					<f:be.pageInfo />
				</div>
			</div>

		</div>
		<div id="typo3-docbody">
			<div id="typo3-inner-docbody">
				<f:render section="Headline" />
				<f:render section="AdminPanel" />	
				<script type="text/javascript">
					var contentSortingAction 	= "<f:uri.action action='contentSorting' controller='BackendAjax' arguments='{device:device}'/>";		
				</script>
				<div id="tx_t3mobile_tablet_admin_background">
					<f:image src="{f:uri.resource(path:'Images/background_backend_module2_tablet_01.png')}" width="800" alt="Tablet" />
				</div>				
				<div id="tx_t3mobile_tablet_admin_content">			
					<f:render section="Column1" />	
					<f:render section="Column2" />		
					<f:render section="Column3" />		
				</div>											
			</div>
		</div>
	</div>
</f:be.container>
